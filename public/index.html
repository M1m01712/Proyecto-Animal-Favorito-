<!--
    INDEX.HTML
    Página de inicio de la aplicación "Animal Favorito".
    Contiene un formulario simple para que el usuario ingrese el nombre de un animal.
-->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Favorito</title>
    <!-- Estilos CSS en línea para la página de inicio -->
    <style>
        /* Estilos generales del cuerpo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            /* Imagen de fondo general de la naturaleza */
            background-image: url('images/animal_background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* Altura completa de la ventana */
            margin: 0;
        }

        /* Contenedor tipo Modal/Tarjeta del formulario */
        .modal-container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideDown 0.5s ease-out;
            /* Animación de entrada */
        }

        /* Animación para que el modal baje suavemente */
        @keyframes slideDown {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-weight: 500;
        }

        /* Estilo del campo de texto */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            /* Ensures padding doesn't affect width */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007bff;
            /* Color azul al enfocar */
            outline: none;
        }

        /* Botón de envío */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="modal-container">
        <h1>¿Cuál es tu animal favorito?</h1>
        <!-- Formulario que envía datos vía POST a /submit -->
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="animal">Nombre del animal:</label>
                <input type="text" id="animal" name="animal" placeholder="Ej: León, Águila..." required>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
